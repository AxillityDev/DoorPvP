            --bg-color: #0f0f13;
            --card-bg: #1a1a23;
            --accent-color: #5d4aff;
            --text-color: #ffffff;
            --text-secondary: #a0a0b8;
            --border-color: #2a2a38;
            --hover-bg: #252533;
            
            /* Tier Colors */
            --tier1-color: #ff4e50;
            --tier2-color: #fc913a;
            --tier3-color: #f9d423;
            --tier4-color: #5d9cec;
            --tier5-color: #5d4aff;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(45deg, #5d4aff, #b476e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        .logo span {
            color: var(--text-color);
        }
        
        .navigation {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .navigation a {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .navigation a:hover {
            color: var(--text-color);
            background-color: var(--hover-bg);
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            background-color: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px 10px 36px;
            color: var(--text-color);
            width: 200px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            border-color: var(--accent-color);
            outline: none;
            width: 240px;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .game-mode {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 40px;
            gap: 8px;
            background-color: var(--card-bg);
            margin: 24px 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .game-mode-icon {
            font-size: 24px;
            margin-right: 8px;
        }
        
        .game-mode-text {
            font-size: 18px;
            font-weight: 600;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 40px 40px;
        }
        
        .tier-column {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        
        .tier-column:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .tier-header {
            background-color: var(--hover-bg);
            padding: 14px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            position: relative;
        }
        
        .tier-header .toggle-icon {
            position: absolute;
            right: 16px;
            font-size: 14px;
            transition: transform 0.3s ease;
        }
        
        .tier-header.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
        
        .tier-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .tier-content.collapsed {
            max-height: 0;
        }
        
        .tier-player {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            transition: all 0.15s ease;
        }
        
        .tier-player:last-child {
            border-bottom: none;
        }
        
        .tier-player:hover {
            background-color: var(--hover-bg);
        }
        
        .player-avatar {
            width: 28px;
            height: 28px;
            margin-right: 12px;
            background-color: var(--hover-bg);
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .player-name {
            flex-grow: 1;
            font-size: 14px;
            font-weight: 500;
        }
        
        .player-rank {
            display: flex;
            align-items: center;
        }
        
        .rank-arrow {
            color: var(--accent-color);
            font-size: 14px;
            margin-left: 2px;
        }
        
        .double-arrow .rank-arrow {
            color: #ffcc00;
        }
        
        .show-kit-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            border: none;
            box-shadow: 0 4px 12px rgba(93, 74, 255, 0.3);
            transition: all 0.2s ease;
        }
        
        .show-kit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(93, 74, 255, 0.4);
        }
        
        .kit-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .kit-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .kit-content {
            background-color: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .kit-overlay.active .kit-content {
            transform: translateY(0);
        }
        
        .kit-close {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .kit-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 16px;
        }
        
        /* Login & Admin Panel Styles */
        .auth-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .auth-button:hover {
            background-color: #4c3ad9;
        }
        
        .admin-panel {
            background-color: var(--card-bg);
            margin: 0 40px 40px;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
            display: none;
        }
        
        .admin-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .admin-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .admin-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .admin-box {
            background-color: var(--hover-bg);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .admin-box h3 {
            font-size: 16px;
            margin-bottom: 12px;
        }
        
        .admin-box select, 
        .admin-box input {
            width: 100%;
            padding: 8px 12px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 6px;
            margin-bottom: 12px;
        }
        
        .admin-box label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .action-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .action-button:hover {
            background-color: #4c3ad9;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text-color);
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Animations */
        .tier-column {
            animation: slideIn 0.5s ease;
            animation-fill-mode: both;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

                }
            }
            
            // Function to fetch data from Supabase
            function fetchData() {
                // In a real implementation, you would fetch data from Supabase
                // For demo purposes, we're using the hardcoded data
                
                // Simulate loading
                const refreshButton = document.getElementById('refresh-data');
                const originalText = refreshButton.innerHTML;
                refreshButton.innerHTML = 'Ładowanie... <div class="loading"></div>';
                
                // Simulate API call delay
                setTimeout(() => {
                    // Update UI
                    renderTiers();
                    refreshButton.innerHTML = originalText;
                }, 1000);
            }
            
            // Function to update player select options in admin panel
            function updatePlayerSelectOptions() {
                const playerSelect = document.getElementById('player-select');
                playerSelect.innerHTML = '<option value="">Wybierz gracza...</option>';
                
                // Collect all players
                allPlayers = [];
                tiers.forEach(tier => {
                    tier.players.forEach(player => {
                        allPlayers.push({
                            name: player.name,
                            tier: tier.tier,
                            isHT: player.isHT
                        });
                    });
                });
                
                // Sort alphabetically
                allPlayers.sort((a, b) => a.name.localeCompare(b.name));
                
                // Add to select
                allPlayers.forEach(player => {
                    const option = document.createElement('option');
                    option.value = player.name;
                    option.textContent = player.name;
                        playerSelect.appendChild(option);
                    });
            }
            
            // Function to update player
            function updatePlayer() {
                if (!isAdmin) return;
                
                const playerName = document.getElementById('player-select').value;
                const newTier = document.getElementById('tier-select').value;
                const isHT = document.getElementById('ht-toggle').value === 'true';
                
                if (!playerName) {
                    alert('Wybierz gracza do aktualizacji!');
                    return;
                }
                
                // Remove player from current tier
                tiers.forEach(tier => {
                    tier.players = tier.players.filter(p => p.name !== playerName);
                });
                
                // Add player to new tier
                const tierIndex = parseInt(newTier) - 1;
                tiers[tierIndex].players.push({ name: playerName, isHT: isHT });
                
                // Update UI
                renderTiers();
                
                // In a real implementation, you would update Supabase
                // supabase.from('players').update({ tier: newTier, isHT: isHT }).eq('name', playerName);
            }
            
            // Function to add new player
            function addNewPlayer() {
                if (!isAdmin) return;
                
                const playerName = document.getElementById('new-player-name').value;
                const tier = document.getElementById('new-player-tier').value;
                const isHT = document.getElementById('new-player-ht').value === 'true';
                
                if (!playerName) {
                    alert('Wprowadź nazwę gracza!');
                    return;
                }
                
                // Check if player already exists
                const playerExists = allPlayers.some(p => p.name === playerName);
                if (playerExists) {
                    alert('Ten gracz już istnieje!');
                    return;
                }
                
                // Add player to tier
                const tierIndex = parseInt(tier) - 1;
                tiers[tierIndex].players.push({ name: playerName, isHT: isHT });
                
                // Clear input
                document.getElementById('new-player-name').value = '';
                
                // Update UI
                renderTiers();
                
                // In a real implementation, you would insert into Supabase
                // supabase.from('players').insert({ name: playerName, tier: tier, isHT: isHT });
            }
        });
    </script>
