<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC TIERS - Ranking Graczy Minecraft DoorPvP</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: #1a1a23;
            --accent-color: #5d4aff;
            --text-color: #ffffff;
            --text-secondary: #a0a0b8;
            --border-color: #2a2a38;
            --hover-bg: #252533;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(45deg, #5d4aff, #b476e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        .logo span {
            color: var(--text-color);
        }
        
        .navigation {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .navigation a {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .navigation a:hover {
            color: var(--text-color);
            background-color: var(--hover-bg);
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            background-color: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px 10px 36px;
            color: var(--text-color);
            width: 200px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            border-color: var(--accent-color);
            outline: none;
            width: 240px;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .game-mode {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 40px;
            gap: 8px;
            background-color: var(--card-bg);
            margin: 24px 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .game-mode-icon {
            font-size: 24px;
            margin-right: 8px;
        }
        
        .game-mode-text {
            font-size: 18px;
            font-weight: 600;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 40px 40px;
        }
        
        .tier-column {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        
        .tier-column:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .tier-header {
            background-color: var(--hover-bg);
            padding: 14px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tier-player {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            transition: all 0.15s ease;
        }
        
        .tier-player:last-child {
            border-bottom: none;
        }
        
        .tier-player:hover {
            background-color: var(--hover-bg);
        }
        
        .player-avatar {
            width: 28px;
            height: 28px;
            margin-right: 12px;
            background-color: var(--hover-bg);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .player-name {
            flex-grow: 1;
            font-size: 14px;
            font-weight: 500;
        }
        
        .player-rank {
            display: flex;
            align-items: center;
        }
        
        .rank-arrow {
            color: var(--accent-color);
            font-size: 14px;
            margin-left: 2px;
        }
        
        .double-arrow .rank-arrow {
            color: #ffcc00;
        }
        
        .show-kit-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            border: none;
            box-shadow: 0 4px 12px rgba(93, 74, 255, 0.3);
            transition: all 0.2s ease;
        }
        
        .show-kit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(93, 74, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MC<span>TIERS</span></div>
        <div class="navigation">
            <a href="#"><span>üè†</span> Strona G≈Ç√≥wna</a>
            <a href="#"><span>üèÜ</span> Rankingi</a>
            <a href="#"><span>üí¨</span> Discord</a>
        </div>
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" placeholder="Szukaj gracza...">
        </div>
    </div>
    
    <div class="game-mode">
        <span class="game-mode-icon">üö™</span>
        <span class="game-mode-text">DoorPvP</span>
    </div>
    
    <div class="main-content" id="tier-container">
        <!-- Tier columns will be generated by JavaScript -->
    </div>
    
    <button class="show-kit-button">
        <span>üëÅÔ∏è</span> POKA≈ª ZESTAW
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tier data
            const tiers = [
                {
                    tier: "Tier 1",
                    players: [
                        { name: "Marlowww", isHT: true },

                    ]
                },
                {
                    tier: "Tier 2",
                    players: [
                        { name: "Cowarted", isHT: true },
                        { name: "Toltro", isHT: true },
                        { name: "NITROOOOO", isHT: false },
                        { name: "Legertje08", isHT: false },
                        { name: "SharpOrganic985", isHT: false }
                    ]
                },
                {
                    tier: "Tier 3",
                    players: [
                        { name: "zesolution", isHT: true },
                        { name: "bapskii", isHT: true },
                        { name: "Scraxiee", isHT: false },
                        { name: "shadebtm", isHT: false },
                        { name: "FatalDose", isHT: false }
                    ]
                },
                {
                    tier: "Tier 4",
                    players: [
                        { name: "HT3KillaFanboy", isHT: true },
                        { name: "Nxrvous", isHT: true },
                        { name: "waistlis", isHT: false },
                        { name: "melopp", isHT: false },
                        { name: "5cei", isHT: false }
                    ]
                },
                {
                    tier: "Tier 5",
                    players: [
                        { name: "monkey_bannana", isHT: true },
                        { name: "qMaxy", isHT: true },
                        { name: "BotZeruto", isHT: false },
                        { name: "Splashy_2", isHT: false },
                        { name: "spoconaSTOPA", isHT: false }
                    ]
                }
            ];
            
            const tierContainer = document.getElementById('tier-container');
            
            // Create tier columns
            tiers.forEach(tierData => {
                const tierColumn = document.createElement('div');
                tierColumn.className = 'tier-column';
                
                const tierHeader = document.createElement('div');
                tierHeader.className = 'tier-header';
                tierHeader.innerHTML = `<span class="trophy">üèÜ</span> ${tierData.tier}`;
                tierColumn.appendChild(tierHeader);
                
                tierData.players.forEach(player => {
                    const tierPlayer = document.createElement('div');
                    tierPlayer.className = 'tier-player';
                    
                    const playerAvatar = document.createElement('div');
                    playerAvatar.className = 'player-avatar';
                    tierPlayer.appendChild(playerAvatar);
                    
                    const playerName = document.createElement('div');
                    playerName.className = 'player-name';
                    playerName.textContent = player.name;
                    tierPlayer.appendChild(playerName);
                    
                    const playerRank = document.createElement('div');
                    playerRank.className = player.isHT ? 'player-rank double-arrow' : 'player-rank';
                    
                    if (player.isHT) {
                        // Two arrows for HT
                        playerRank.innerHTML = `<span class="rank-arrow">‚ñ≤</span><span class="rank-arrow">‚ñ≤</span>`;
                    } else {
                        // One arrow for LT
                        playerRank.innerHTML = `<span class="rank-arrow">‚ñ≤</span>`;
                    }
                    
                    tierPlayer.appendChild(playerRank);
                    tierColumn.appendChild(tierPlayer);
                });
                
                tierContainer.appendChild(tierColumn);
            });
            
            // Show kit button functionality
            const showKitButton = document.querySelector('.show-kit-button');
            showKitButton.addEventListener('click', function() {
                alert('Funkcja pokazywania zestawu nie jest jeszcze dostƒôpna!');
            });
        });
    </script>
</body>
</html>
