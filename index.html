<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC TIERS - Ranking Graczy Minecraft DoorPvP</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: #1a1a23;
            --accent-color: #5d4aff;
            --text-color: #ffffff;
            --text-secondary: #a0a0b8;
            --border-color: #2a2a38;
            --hover-bg: #252533;
            --gold-color: #ffc107;
            --medal-gold: #ffc107;
            --medal-silver: #95a5a6;
            --medal-bronze: #cd7f32;
            
            /* Tier colors */
            --tier1-color: #ff4a4a;
            --tier2-color: #ff8c4a;
            --tier3-color: #ffcc4a;
            --tier4-color: #4aff62;
            --tier5-color: #4acdff;
            
            /* HT colors */
            --ht1-color: #ff4a4a;
            --ht2-color: #ff8c4a;
            --ht3-color: #ffcc4a;
            --lt1-color: #4aff62;
            --lt2-color: #4acdff;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(45deg, #5d4aff, #b476e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo span {
            color: var(--text-color);
        }
        
        .navigation {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .navigation a {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .navigation a:hover {
            color: var(--text-color);
            background-color: var(--hover-bg);
            transform: translateY(-2px);
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            background-color: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px 10px 36px;
            color: var(--text-color);
            width: 200px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            border-color: var(--accent-color);
            outline: none;
            width: 240px;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .game-mode {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 40px;
            gap: 8px;
            background-color: var(--card-bg);
            margin: 24px 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease;
        }
        
        .game-mode-icon {
            font-size: 24px;
            margin-right: 8px;
        }
        
        .game-mode-text {
            font-size: 18px;
            font-weight: 600;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 40px 40px;
        }
        
        .tier-column {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease backwards;
        }
        
        .tier-column:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .tier-header {
            background-color: var(--hover-bg);
            padding: 14px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .trophy {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .toggle-icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        
        .collapsed .toggle-icon {
            transform: rotate(180deg);
        }
        
        .tier-players {
            max-height: 500px; /* Fixed value for expanded state */
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        
        .collapsed .tier-players {
            max-height: 0; /* No height when collapsed */
        }
        
        .tier-player {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            transition: all 0.15s ease;
            cursor: pointer;
        }
        
        .tier-player:last-child {
            border-bottom: none;
        }
        
        .tier-player:hover {
            background-color: var(--hover-bg);
        }
        
        .player-avatar {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .player-name {
            flex-grow: 1;
            font-size: 14px;
            font-weight: 500;
        }
        
        .player-rank {
            display: flex;
            align-items: center;
        }
        
        .rank-arrow {
            color: var(--accent-color);
            font-size: 14px;
            margin-left: 2px;
        }
        
        .double-arrow .rank-arrow {
            color: #ffcc00;
        }
        
        .show-kit-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            border: none;
            box-shadow: 0 4px 12px rgba(93, 74, 255, 0.3);
            transition: all 0.2s ease;
            z-index: 100;
        }
        
        .show-kit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(93, 74, 255, 0.4);
        }
        
        .kit-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .kit-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .kit-content {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            width: 80%;
            max-width: 600px;
            border: 1px solid var(--border-color);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .kit-overlay.active .kit-content {
            transform: translateY(0);
        }
        
        .kit-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .kit-title {
            font-size: 20px;
            font-weight: 700;
        }
        
        .close-kit {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 22px;
            cursor: pointer;
            padding: 4px;
        }
        
        .kit-image {
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        /* Player profile modal styles */
        .player-profile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .player-profile-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .profile-content {
            background-color: var(--card-bg);
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        
        .player-profile-overlay.active .profile-content {
            transform: translateY(0);
        }
        
        .profile-header {
            position: relative;
            padding: 24px;
            text-align: center;
        }
        
        .close-profile {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: var(--text-color);
            font-size: 22px;
            cursor: pointer;
            padding: 4px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 16px;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--gold-color);
            overflow: hidden;
            margin: 0 auto;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-badge {
            position: absolute;
            bottom: 0;
            right: 10px;
            background: linear-gradient(45deg, #ffc107, #ff8c00);
            color: #000;
            font-weight: 600;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .profile-region {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .profile-section {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        
        .position-card {
            background-color: var(--hover-bg);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .position-number {
            background-color: var(--gold-color);
            color: #000;
            font-weight: 700;
            width: 40px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }
        
        .position-label {
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .position-points {
            color: var(--text-secondary);
            font-size: 14px;
            margin-left: 4px;
        }
        
        .tier-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .tier-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            border: 2px solid transparent;
        }
        
        .tier-badge.active {
            box-shadow: 0 0 0 2px var(--bg-color), 0 0 0 4px currentColor;
        }
        
        .badge-label {
            font-size: 10px;
            margin-top: 2px;
        }
        
        .tier-badge.ht1 {
            color: var(--ht1-color);
            background-color: rgba(255, 74, 74, 0.15);
        }
        
        .tier-badge.ht2 {
            color: var(--ht2-color);
            background-color: rgba(255, 140, 74, 0.15);
        }
        
        .tier-badge.ht3 {
            color: var(--ht3-color);
            background-color: rgba(255, 204, 74, 0.15);
        }
        
        .tier-badge.lt1 {
            color: var(--lt1-color);
            background-color: rgba(74, 255, 98, 0.15);
        }
        
        .tier-badge.lt2 {
            color: var(--lt2-color);
            background-color: rgba(74, 205, 255, 0.15);
        }
        
        .tier-badge.inactive {
            color: var(--text-secondary);
            background-color: rgba(160, 160, 184, 0.1);
            opacity: 0.5;
        }
        
        .section-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 12px;
            margin-bottom: 8px;
        }
        
        .retired-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .retired-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            border: 2px solid transparent;
        }
        
        .retired-badge.heart {
            color: #ff4a7c;
            background-color: rgba(255, 74, 124, 0.15);
        }
        
        .retired-badge.crown {
            color: #9c4aff;
            background-color: rgba(156, 74, 255, 0.15);
        }
        
        .retired-badge.lightning {
            color: #4aafff;
            background-color: rgba(74, 175, 255, 0.15);
        }
        
        .retired-badge.inactive {
            color: var(--text-secondary);
            background-color: rgba(160, 160, 184, 0.1);
            opacity: 0.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Fix for empty tier columns when all players are filtered out */
        .tier-column.empty {
            display: none;
        }
    </style>
</head>

                tierHeader.style.backgroundColor = tierData.color;
                tierHeader.innerHTML = `
                    <div class="trophy">🏆 ${tierData.tier}</div>
                    <div class="toggle-icon">▼</div>
                `;
                tierColumn.appendChild(tierHeader);
                
                const playersContainer = document.createElement('div');
                playersContainer.className = 'tier-players';
                
                tierData.players.forEach(player => {
                    const tierPlayer = document.createElement('div');
                    tierPlayer.className = 'tier-player';
                    tierPlayer.dataset.name = player.name.toLowerCase();
                    
                    const playerAvatar = document.createElement('div');
                    playerAvatar.className = 'player-avatar';
                    
                    // Add Minotar avatar image
                    const avatarImg = document.createElement('img');
                    // Use Minotar API to get player head
                    avatarImg.src = `https://minotar.net/helm/${player.name}/32.png`;
                    avatarImg.alt = player.name;
                    avatarImg.onerror = function() {
                        // Fallback if image loading fails
                        this.src = `https://minotar.net/helm/MHF_Steve/32.png`;
                    };
playerAvatar.appendChild(avatarImg);
                    
const playerName = document.createElement('div');
playerName.className = 'player-name';
playerName.textContent = player.name;
                    
const playerRank = document.createElement('div');
playerRank.className = 'player-rank';
if (player.isHT) {
    playerRank.innerHTML = `HT <span class="rank-arrow">▲</span>`;
} else {
    playerRank.innerHTML = `LT <span class="rank-arrow">▼</span>`;
}
                    
tierPlayer.appendChild(playerAvatar);
tierPlayer.appendChild(playerName);
tierPlayer.appendChild(playerRank);
                    
// Add click event to show player profile
tierPlayer.addEventListener('click', () => {
    showPlayerProfile(player.name);
});
                    
playersContainer.appendChild(tierPlayer);
});
                
tierColumn.appendChild(playersContainer);
tierContainer.appendChild(tierColumn);
                
// Add click event for collapsing/expanding
tierHeader.addEventListener('click', () => {
    tierColumn.classList.toggle('collapsed');
});
});
            
// Setup search functionality
const searchInput = document.querySelector('.search-input');
searchInput.addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase().trim();
    const playerElements = document.querySelectorAll('.tier-player');
    const tierColumns = document.querySelectorAll('.tier-column');
                
    playerElements.forEach(player => {
        const playerName = player.dataset.name;
        if (playerName.includes(searchTerm)) {
            player.style.display = 'flex';
        } else {
            player.style.display = 'none';
        }
    });
                
    // Check if tier columns should be hidden
    tierColumns.forEach(column => {
        const visiblePlayers = column.querySelectorAll('.tier-player[style="display: flex;"]');
        if (visiblePlayers.length === 0) {
            column.classList.add('empty');
        } else {
            column.classList.remove('empty');
        }
    });
});
            
// Kit overlay functionality
const showKitButton = document.getElementById('showKit');
const kitOverlay = document.getElementById('kitOverlay');
const closeKit = document.getElementById('closeKit');
            
showKitButton.addEventListener('click', () => {
    kitOverlay.classList.add('active');
    document.body.style.overflow = 'hidden';
});
            
closeKit.addEventListener('click', () => {
    kitOverlay.classList.remove('active');
    document.body.style.overflow = '';
});
            
// Close kit overlay on background click
kitOverlay.addEventListener('click', (e) => {
    if (e.target === kitOverlay) {
        kitOverlay.classList.remove('active');
        document.body.style.overflow = '';
    }
});
            
// Player profile functionality
function showPlayerProfile(playerName) {
    // Get player data or use default
    const player = playerData[playerName] || defaultPlayerData;
                
    // Update profile content
    document.getElementById('profileName').textContent = playerName;
    document.getElementById('profileRegion').textContent = player.region;
    document.getElementById('profileAvatar').src = `https://minotar.net/helm/${playerName}/120.png`;
    document.getElementById('profileBadgeText').textContent = player.title;
    document.getElementById('positionNumber').textContent = player.rank || '?';
    document.getElementById('positionPoints').textContent = `(${player.points} points)`;
                
    // Update tier badges
    const tierBadges = document.getElementById('tierBadges');
    tierBadges.innerHTML = '';
                
    // Create badges for HT1, HT2, HT3, LT1, LT2
    const allTiers = ['HT1', 'HT2', 'HT3', 'LT1', 'LT2'];
    allTiers.forEach(tier => {
        const badge = document.createElement('div');
        badge.className = `tier-badge ${tier.toLowerCase()} ${player.tiers.includes(tier) ? 'active' : ''}`;
        badge.innerHTML = `<span>${tier}</span>`;
        tierBadges.appendChild(badge);
    });
                
    // Update retired badges
    const retiredBadges = document.getElementById('retiredBadges');
    retiredBadges.innerHTML = '';
                
    // Create retired badges
    const retiredTypes = [
        { type: 'heart', icon: '❤️', label: 'LT1' },
        { type: 'crown', icon: '👑', label: 'LT2' },
        { type: 'lightning', icon: '⚡', label: 'LT2' },
        { type: 'fire', icon: '🔥', label: '-' },
        { type: 'diamond', icon: '💎', label: '-' }
    ];
                
    retiredTypes.forEach(badge => {
        const isActive = player.retired.includes(`${badge.type}-${badge.label}`);
        const badgeElement = document.createElement('div');
        badgeElement.className = `retired-badge ${badge.type} ${isActive ? 'active' : 'inactive'}`;
        badgeElement.innerHTML = `
            <span>${badge.icon}</span>
            <span class="badge-label">${badge.label}</span>
        `;
        retiredBadges.appendChild(badgeElement);
    });
                
    // Show the profile overlay
    playerProfileOverlay.classList.add('active');
    document.body.style.overflow = 'hidden';
}
            
// Close profile overlay
closeProfile.addEventListener('click', () => {
    playerProfileOverlay.classList.remove('active');
    document.body.style.overflow = '';
});
            
// Close profile overlay on background click
playerProfileOverlay.addEventListener('click', (e) => {
    if (e.target === playerProfileOverlay) {
        playerProfileOverlay.classList.remove('active');
        document.body.style.overflow = '';
    }
});
});
