<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoorPvP Tier List</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #fff;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-6">DoorPvP Tier List</h1>
        
        <div class="flex justify-between items-center mb-4">
            <button id="login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Zaloguj przez Discord</button>
            <button id="logout" class="hidden bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Wyloguj</button>
            <input type="text" id="search" placeholder="Szukaj gracza..." class="bg-gray-800 text-white p-2 rounded border border-gray-600">
        </div>
        
        <div id="tier-list" class="mt-6 space-y-4"></div>
        
        <div id="admin-panel" class="hidden mt-6 p-6 bg-gray-800 rounded-lg">
            <h2 class="text-xl font-bold mb-4">Panel Admina</h2>
            <input type="text" id="player-name" placeholder="Nazwa gracza" class="bg-gray-700 text-white p-2 rounded border border-gray-600 mb-2">
            <select id="tier-select" class="bg-gray-700 text-white p-2 rounded border border-gray-600 mb-2">
                <option value="HT1">HT1</option>
                <option value="LT1">LT1</option>
                <option value="HT2">HT2</option>
                <option value="LT2">LT2</option>
                <option value="HT3">HT3</option>
                <option value="LT3">LT3</option>
                <option value="HT4">HT4</option>
                <option value="LT4">LT4</option>
                <option value="HT5">HT5</option>
                <option value="LT5">LT5</option>
            </select>
            <button id="add-player" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Dodaj gracza</button>
        </div>
    </div>

    <script>
        // Replace with your Supabase project credentials
        const SUPABASE_URL = "YOUR_SUPABASE_URL";
        const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";

        // Initialize Supabase client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let tierData = [];

        // Fetch Tier List from Supabase
        async function fetchTierList() {
            const { data, error } = await supabase.from("tiers").select("*");
            if (error) {
                console.error("Błąd pobierania danych:", error);
                return;
            }
            tierData = data;
            renderTierList();
        }

        // Render the tier list on the page
        function renderTierList(searchTerm = "") {
            const tierList = document.getElementById("tier-list");
            tierList.innerHTML = "";
            
            tierData.forEach(tier => {
                const filteredPlayers = tier.players.filter(player => player.toLowerCase().includes(searchTerm.toLowerCase()));
                if (filteredPlayers.length === 0) return;
                
                const div = document.createElement("div");
                div.className = "bg-gray-800 p-4 rounded-lg";
                div.innerHTML = `<h2 class='text-xl font-bold mb-2'>${tier.name}</h2>`;
                
                filteredPlayers.forEach(player => {
                    div.innerHTML += `<p><img src='https://minotar.net/avatar/${player}/32.png' class='inline-block mr-2 rounded-full'> ${player}</p>`;
                });
                
                tierList.appendChild(div);
            });
        }

        document.getElementById("search").addEventListener("input", (e) => {
            renderTierList(e.target.value);
        });

        // Function to handle Discord login with Supabase OAuth
        async function login() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: "discord",
                    options: {
                        redirectTo: window.location.href // Redirect after login
                    }
                });
                if (error) throw error;
            } catch (error) {
                console.error("Login error:", error.message);
            }
        }

        // Function to log out the user
        async function logout() {
            await supabase.auth.signOut();
            document.getElementById("login").classList.remove("hidden");
            document.getElementById("logout").classList.add("hidden");
            document.getElementById("admin-panel").classList.add("hidden");
        }

        // Check if the user is logged in
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("logout").classList.remove("hidden");
                document.getElementById("admin-panel").classList.remove("hidden");
            }
        }

        // Function to add a player to a tier
        async function addPlayer() {
            const playerName = document.getElementById("player-name").value.trim();
            const tier = document.getElementById("tier-select").value;
            if (!playerName) return alert("Podaj nazwę gracza!");
            
            const { error } = await supabase.from("tiers").update({ players: supabase.raw(`array_append(players, '${playerName}')`) }).eq("name", tier);
            if (error) return console.error("Błąd dodawania gracza:", error);
            alert("Gracz dodany!");
            fetchTierList();
        }

        // Add event listeners for login, logout, and adding players
        document.getElementById("login").addEventListener("click", login);
        document.getElementById("logout").addEventListener("click", logout);
        document.getElementById("add-player").addEventListener("click", addPlayer);

        // Call functions on page load
        checkAuth();
        fetchTierList();
    </script>
</body>
</html>
