<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC TIERS - Ranking Graczy Minecraft DoorPvP</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: #1a1a23;
            --accent-color: #5d4aff;
            --text-color: #ffffff;
            --text-secondary: #a0a0b8;
            --border-color: #2a2a38;
            --hover-bg: #252533;
            
            /* Tier colors */
            --tier1-color: #ff4a4a;
            --tier2-color: #ff8c4a;
            --tier3-color: #ffcc4a;
            --tier4-color: #4aff62;
            --tier5-color: #4acdff;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(45deg, #5d4aff, #b476e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo span {
            color: var(--text-color);
        }
        
        .navigation {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .navigation a {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .navigation a:hover {
            color: var(--text-color);
            background-color: var(--hover-bg);
            transform: translateY(-2px);
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            background-color: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px 10px 36px;
            color: var(--text-color);
            width: 200px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            border-color: var(--accent-color);
            outline: none;
            width: 240px;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .game-mode {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 40px;
            gap: 8px;
            background-color: var(--card-bg);
            margin: 24px 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease;
        }
        
        .game-mode-icon {
            font-size: 24px;
            margin-right: 8px;
        }
        
        .game-mode-text {
            font-size: 18px;
            font-weight: 600;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 40px 40px;
        }
        
        .tier-column {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease backwards;
        }
        
        .tier-column:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .tier-header {
            background-color: var(--hover-bg);
            padding: 14px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .trophy {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .toggle-icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        
        .collapsed .toggle-icon {
            transform: rotate(180deg);
        }
        
        .tier-players {
            max-height: 500px; /* Fixed value for expanded state */
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        
        .collapsed .tier-players {
            max-height: 0; /* No height when collapsed */
        }
        
        .tier-player {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            transition: all 0.15s ease;
        }
        
        .tier-player:last-child {
            border-bottom: none;
        }
        
        .tier-player:hover {
            background-color: var(--hover-bg);
        }
        
        .player-avatar {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .player-name {
            flex-grow: 1;
            font-size: 14px;
            font-weight: 500;
        }
        
        .player-rank {
            display: flex;
            align-items: center;
        }
        
        .rank-arrow {
            color: var(--accent-color);
            font-size: 14px;
            margin-left: 2px;
        }
        
        .double-arrow .rank-arrow {
            color: #ffcc00;
        }
        
        .show-kit-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            border: none;
            box-shadow: 0 4px 12px rgba(93, 74, 255, 0.3);
            transition: all 0.2s ease;
            z-index: 100;
        }
        
        .show-kit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(93, 74, 255, 0.4);
        }
        
        .kit-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .kit-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .kit-content {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            width: 80%;
            max-width: 600px;
            border: 1px solid var(--border-color);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .kit-overlay.active .kit-content {
            transform: translateY(0);
        }
        
        .kit-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .kit-title {
            font-size: 20px;
            font-weight: 700;
        }
        
        .close-kit {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 22px;
            cursor: pointer;
            padding: 4px;
        }
        
        .kit-image {
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Fix for empty tier columns when all players are filtered out */
        .tier-column.empty {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MC<span>TIERS</span></div>
        <div class="navigation">
            <a href="#"><span>üè†</span> Strona G≈Ç√≥wna</a>
            <a href="#"><span>üèÜ</span> Rankingi</a>
            <a href="https://discord.gg/uyaaBcvddr" target="_blank"><span>üí¨</span> Discord</a>
        </div>
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" placeholder="Szukaj gracza...">
        </div>
    </div>
    
    <div class="game-mode">
        <span class="game-mode-icon">üö™</span>
        <span class="game-mode-text">DoorPvP</span>
    </div>
    
    <div class="main-content" id="tier-container">
        <!-- Tier columns will be generated by JavaScript -->
    </div>
    
    <button class="show-kit-button" id="showKit">
        <span>‚öîÔ∏è</span> POKA≈ª ZESTAW
    </button>
    
    <div class="kit-overlay" id="kitOverlay">
        <div class="kit-content">
            <div class="kit-header">
                <div class="kit-title">Podstawowy Zestaw DoorPvP</div>
                <button class="close-kit" id="closeKit">√ó</button>
            </div>
            <img src="https://i.ibb.co/PZBb4wLq/Zrzut-ekranu-2025-04-04-203004.png" alt="DoorPvP Kit" class="kit-image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tier data
            const tiers = [
                {
                    tier: "Tier 1",
                    color: "var(--tier1-color)",
                   // players: [
                       // { name: "Marlowww", isHT: true },
                       // { name: "GalleryWalk", isHT: true },
                       // { name: "Testmaster11", isHT: false },
                       // { name: "lAlekz", isHT: false },
                       // { name: "KIBBE", isHT: false }
                   // ]
                },
                {
                    tier: "Tier 2",
                    color: "var(--tier2-color)",
                   // players: [
                     //   { name: "Cowarted", isHT: true },
                     //   { name: "Toltro", isHT: true },
                      //  { name: "NITROOOOO", isHT: false },
                      //  { name: "Legertje08", isHT: false },
                      //  { name: "SharpOrganic985", isHT: false }
                  //  ]
                },
                {
                    tier: "Tier 3",
                    color: "var(--tier3-color)",
                    players: [
                      //  { name: "zesolution", isHT: true },
                      //  { name: "bapskii", isHT: true },
                      //  { name: "Scraxiee", isHT: false },
                      //  { name: "shadebtm", isHT: false },
                        { name: "WojPRO1", isHT: false }
                    ]
                },
                {
                    tier: "Tier 4",
                    color: "var(--tier4-color)",
                   // players: [
                      //  { name: "HT3KillaFanboy", isHT: true },
                       // { name: "Nxrvous", isHT: true },
                       // { name: "waistlis", isHT: false },
                       // { name: "melopp", isHT: false },
                       // { name: "5cei", isHT: false }
                   // ]
                },
                {
                    tier: "Tier 5",
                    color: "var(--tier5-color)",
                   // players: [
                      //  { name: "monkey_bannana", isHT: true },
                     //   { name: "qMaxy", isHT: true },
                      //  { name: "BotZeruto", isHT: false },
                     //   { name: "Splashy_2", isHT: false },
                      //  { name: "spoconaSTOPA", isHT: false }
                   // ]
                }
            ];
            
            const tierContainer = document.getElementById('tier-container');
            
            // Create tier columns with animation delay
            tiers.forEach((tierData, index) => {
                const tierColumn = document.createElement('div');
                tierColumn.className = 'tier-column';
                tierColumn.dataset.tier = tierData.tier.toLowerCase().replace(/\s/g, '-');
                tierColumn.style.animationDelay = `${index * 0.1}s`;
                
                const tierHeader = document.createElement('div');
                tierHeader.className = 'tier-header';
                tierHeader.style.backgroundColor = tierData.color;
                tierHeader.innerHTML = `
                    <div class="trophy">üèÜ ${tierData.tier}</div>
                    <div class="toggle-icon">‚ñº</div>
                `;
                tierColumn.appendChild(tierHeader);
                
                const playersContainer = document.createElement('div');
                playersContainer.className = 'tier-players';
                
                tierData.players.forEach(player => {
                    const tierPlayer = document.createElement('div');
                    tierPlayer.className = 'tier-player';
                    tierPlayer.dataset.name = player.name.toLowerCase();
                    
                    const playerAvatar = document.createElement('div');
                    playerAvatar.className = 'player-avatar';
                    
                    // Add Minotar avatar image
                    const avatarImg = document.createElement('img');
                    // Use Minotar API to get player head
                    avatarImg.src = `https://minotar.net/helm/${player.name}/32.png`;
                    avatarImg.alt = player.name;
                    avatarImg.onerror = function() {
                        // Fallback if image loading fails
                        this.src = `https://minotar.net/helm/MHF_Steve/32.png`;
                    };
                    
                    playerAvatar.appendChild(avatarImg);
                    tierPlayer.appendChild(playerAvatar);
                    
                    const playerName = document.createElement('div');
                    playerName.className = 'player-name';
                    playerName.textContent = player.name;
                    tierPlayer.appendChild(playerName);
                    
                    const playerRank = document.createElement('div');
                    playerRank.className = player.isHT ? 'player-rank double-arrow' : 'player-rank';
                    
                    if (player.isHT) {
                        playerRank.innerHTML = `<span class="rank-arrow">‚ñ≤</span><span class="rank-arrow">‚ñ≤</span>`;
                    } else {
                        playerRank.innerHTML = `<span class="rank-arrow">‚ñ≤</span>`;
                    }
                    
                    tierPlayer.appendChild(playerRank);
                    playersContainer.appendChild(tierPlayer);
                });
                
                tierColumn.appendChild(playersContainer);
                tierContainer.appendChild(tierColumn);
                
                // Add collapsible functionality
                tierHeader.addEventListener('click', () => {
                    tierColumn.classList.toggle('collapsed');
                });
            });
            
            // Show kit button functionality
            const showKitButton = document.getElementById('showKit');
            const kitOverlay = document.getElementById('kitOverlay');
            const closeKit = document.getElementById('closeKit');
            
            showKitButton.addEventListener('click', function() {
                kitOverlay.classList.add('active');
            });
            
            closeKit.addEventListener('click', function() {
                kitOverlay.classList.remove('active');
            });
            
            // Close kit when clicking outside
            kitOverlay.addEventListener('click', function(e) {
                if (e.target === kitOverlay) {
                    kitOverlay.classList.remove('active');
                }
            });
            
            // Improved search functionality
            const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                let visiblePlayers = 0;
                
                // Get all tier columns
                const tierColumns = document.querySelectorAll('.tier-column');
                
                tierColumns.forEach(column => {
                    let columnHasVisiblePlayers = false;
                    const players = column.querySelectorAll('.tier-player');
                    
                    players.forEach(player => {
                        const playerName = player.dataset.name;
                        if (playerName.includes(searchTerm)) {
                            player.style.display = 'flex';
                            columnHasVisiblePlayers = true;
                            visiblePlayers++;
                        } else {
                            player.style.display = 'none';
                        }
                    });
                    
                    // Show/hide entire tier column based on if it has visible players
                    if (columnHasVisiblePlayers) {
                        column.classList.remove('empty');
                    } else {
                        column.classList.add('empty');
                    }
                });
                
                if (searchTerm === '') {
                    tierColumns.forEach(column => {
                        column.classList.remove('empty');
                        const players = column.querySelectorAll('.tier-player');
                        players.forEach(player => {
                            player.style.display = 'flex';
                        });
                    });
                }
            });
        });
    </script>
</body>
</html>
