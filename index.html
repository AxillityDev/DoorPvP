<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoorPvP Lista Tierów</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <header class="py-6 bg-gray-800">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold">Lista Tierów DoorPvP</h1>
      <p class="mt-2 text-lg text-gray-400">Sprawdź rankingi graczy i ich poziomy</p>
      <div class="mt-4">
        <label for="tier-filter" class="block text-sm mb-2 text-gray-300">Filtruj według tieru:</label>
        <select id="tier-filter" class="bg-gray-700 text-gray-100 rounded-lg py-2 px-4">
          <option value="all">Wszystkie tiery</option>
          <option value="HT1">HT1</option>
          <option value="LT1">LT1</option>
          <option value="HT2">HT2</option>
          <option value="LT2">LT2</option>
          <option value="HT3">HT3</option>
          <option value="LT3">LT3</option>
          <option value="HT4">HT4</option>
          <option value="LT4">LT4</option>
          <option value="LT5">LT5</option>
        </select>
      </div>
    </div>
  </header>
  <main class="container mx-auto mt-6 px-4">
    <table class="w-full table-auto border-collapse bg-gray-800 text-sm rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-gray-700 text-gray-300">
          <th class="px-4 py-2 cursor-pointer" id="sort-username">Nazwa użytkownika &#9650;&#9660;</th>
          <th class="px-4 py-2 cursor-pointer" id="sort-tier">Tier &#9650;&#9660;</th>
        </tr>
      </thead>
      <tbody id="player-list" class="divide-y divide-gray-700"></tbody>
    </table>
  </main>
  <footer class="py-4 bg-gray-800 text-center text-gray-400">
    <p>&copy; 2025 DoorPvP | Zaprojektowane dla graczy</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
