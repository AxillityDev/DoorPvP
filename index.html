<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoorPvP Tierlista</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 min-h-screen">

    <!-- Header -->
    <header class="text-center py-10 bg-gray-800 shadow-lg">
      <h1 class="text-4xl font-bold text-white">ðŸ“Š Tierlista DoorPvP</h1>
      <div class="mt-4 flex flex-wrap justify-center gap-4">
        <input
          type="text"
          id="search"
          placeholder="Szukaj gracza..."
          class="px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500"
        />
        <select
          id="tierFilter"
          class="px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500"
        >
          <option value="">Wszystkie tier'y</option>
          <option value="HT1">High Tier 1</option>
          <option value="LT1">Low Tier 1</option>
          <option value="HT2">High Tier 2</option>
          <option value="LT2">Low Tier 2</option>
          <option value="HT3">High Tier 3</option>
          <option value="LT3">Low Tier 3</option>
          <option value="HT4">High Tier 4</option>
          <option value="LT4">Low Tier 4</option>
          <option value="HT5">High Tier 5</option>
          <option value="LT5">Low Tier 5</option>
        </select>
      </div>
    </header>

    <!-- Main Content -->
    <main id="tierColumns" class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Players will render here -->
    </main>

    <!-- Player Modal -->
    <div id="playerModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
      <div class="bg-gray-800 text-white p-6 rounded-xl shadow-lg max-w-sm w-full">
        <h2 id="modalPlayerName" class="text-2xl font-semibold mb-4"></h2>
        <img id="modalPlayerAvatar" class="w-24 h-24 rounded-full mx-auto mb-4" src="" alt="Player Avatar" />
        <p id="modalPlayerInfo" class="text-sm mb-4">Loading...</p>
        <button id="closeModal" class="w-full bg-red-600 py-2 rounded-lg">Zamknij</button>
      </div>
    </div>

    <script>
      const players = [
        { username: "ItsRealMe", tier: "HT1", info: "Gracz o niesamowitych umiejÄ™tnoÅ›ciach w kaÅ¼dej grze. CzoÅ‚owy gracz w DoorPvP." },
        { username: "Marlow", tier: "LT1", info: "Nowy gracz, ale z ogromnym potencjaÅ‚em. CiÄ…gle siÄ™ rozwija." },
        { username: "Swight", tier: "HT2", info: "Zdolny gracz z doskonaÅ‚Ä… strategiÄ…. Wysokiej jakoÅ›ci wystÄ™py." },
        { username: "Notch", tier: "LT3", info: "Gracz o solidnych umiejÄ™tnoÅ›ciach, ale nie zawsze w najlepszej formie." },
        { username: "Steve", tier: "LT4", info: "ÅšwieÅ¼y gracz, ktÃ³ry dopiero zaczyna swojÄ… przygodÄ™ w DoorPvP." },
        { username: "Technoblade", tier: "HT3", info: "Legendarny gracz w Minecraft, doskonaÅ‚y w kaÅ¼dym aspekcie gry." },
        { username: "ClownPierce", tier: "HT3", info: "Zawodowiec, ktÃ³ry Å‚Ä…czy umiejÄ™tnoÅ›ci PvP z niesamowitÄ… szybkoÅ›ciÄ…." },
      ];

      const searchInput = document.getElementById("search");
      const tierFilter = document.getElementById("tierFilter");
      const tierColumns = document.getElementById("tierColumns");
      const playerModal = document.getElementById("playerModal");
      const closeModal = document.getElementById("closeModal");
      const modalPlayerName = document.getElementById("modalPlayerName");
      const modalPlayerAvatar = document.getElementById("modalPlayerAvatar");
      const modalPlayerInfo = document.getElementById("modalPlayerInfo");

      const allTiers = [
        "HT1", "LT1", "HT2", "LT2", "HT3", "LT3", "HT4", "LT4", "HT5", "LT5"
      ];

      function renderPlayers() {
        const search = searchInput.value.toLowerCase();
        const selectedTier = tierFilter.value;
        tierColumns.innerHTML = "";

        allTiers.forEach((tier) => {
          const tierPlayers = players.filter((p) => {
            const matchesSearch = p.username.toLowerCase().includes(search);
            const matchesTier = selectedTier ? p.tier === selectedTier : true;
            return p.tier === tier && matchesSearch && matchesTier;
          });

          if (tierPlayers.length > 0) {
            const section = document.createElement("section");
            section.className = "bg-gray-800 p-4 rounded-xl shadow-lg";
            section.innerHTML = `<h2 class="text-xl font-semibold text-white mb-4 border-b pb-1">${tier}</h2>`;

            tierPlayers.forEach((player) => {
              const card = document.createElement("div");
              card.className = "flex items-center gap-3 mb-3 cursor-pointer";
              card.innerHTML = `
                <img class="w-12 h-12 rounded-md" src="https://minotar.net/avatar/${player.username}/60" alt="${player.username}" />
                <div class="font-medium text-white">${player.username}</div>
              `;
              card.onclick = () => openPlayerProfile(player);
              section.appendChild(card);
            });

            tierColumns.appendChild(section);
          }
        });
      }

      function openPlayerProfile(player) {
        modalPlayerName.innerText = player.username;
        modalPlayerAvatar.src = `https://minotar.net/avatar/${player.username}/150`;
        modalPlayerInfo.innerText = player.info;

        playerModal.classList.remove("hidden");
      }

      closeModal.addEventListener("click", () => {
        playerModal.classList.add("hidden");
      });

      searchInput.addEventListener("input", renderPlayers);
      tierFilter.addEventListener("change", renderPlayers);

      renderPlayers();
    </script>
  </body>
</html>
