<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC TIERS - Ranking Graczy Minecraft DoorPvP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">MC<span>TIERS</span></div>
        <div class="navigation">
            <a href="#"><span>🏠</span> Strona Główna</a>
            <a href="https://discord.gg/uyaaBcvddr" target="_blank"><span>💬</span> Discord</a>
        </div>
        <div class="search-container">
            <span class="search-icon">🔍</span>
            <input type="text" class="search-input" placeholder="Szukaj gracza...">
        </div>
    </div>
    
    <div class="game-mode">
        <span class="game-mode-icon">🚪</span>
        <span class="game-mode-text">DoorPvP</span>
    </div>
    
    <div class="main-content" id="tier-container">
        <!-- Tier columns will be generated by JavaScript -->
    </div>
    
    <button class="show-kit-button" id="showKit">
        <span>⚔️</span> POKAŻ ZESTAW
    </button>
    
    <div class="kit-overlay" id="kitOverlay">
        <div class="kit-content">
            <div class="kit-header">
                <div class="kit-title">Podstawowy Zestaw DoorPvP</div>
                <button class="close-kit" id="closeKit">×</button>
            </div>
            <img src="https://i.ibb.co/PZBb4wLq/Zrzut-ekranu-2025-04-04-203004.png" alt="DoorPvP Kit" class="kit-image">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
