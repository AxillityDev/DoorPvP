<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoorPvP Tier List</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">DoorPvP Tier List</h1>
        
        <div class="flex justify-between items-center mb-4">
            <button id="login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Zaloguj przez Discord</button>
            <button id="logout" class="hidden bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Wyloguj</button>
            <input type="text" id="search" placeholder="Szukaj gracza..." class="bg-gray-800 text-white p-2 rounded border border-gray-600">
        </div>
        
        <div id="tier-list" class="mt-6 space-y-4"></div>
    </div>

    <script>
        const SUPABASE_URL = "YOUR_SUPABASE_URL";
        const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let tierData = [];

        async function fetchTierList() {
            const { data, error } = await supabase.from("tiers").select("*");
            if (error) {
                console.error("Błąd pobierania danych:", error);
                return;
            }
            tierData = data;
            renderTierList();
        }

        function renderTierList(searchTerm = "") {
            const tierList = document.getElementById("tier-list");
            tierList.innerHTML = "";
            
            tierData.forEach(tier => {
                const filteredPlayers = tier.players.filter(player => player.toLowerCase().includes(searchTerm.toLowerCase()));
                if (filteredPlayers.length === 0) return;
                
                const div = document.createElement("div");
                div.className = "bg-gray-800 p-4 rounded-lg";
                div.innerHTML = `<h2 class='text-xl font-bold mb-2'>${tier.name}</h2>`;
                
                filteredPlayers.forEach(player => {
                    div.innerHTML += `<p><img src='https://minotar.net/avatar/${player}/32.png' class='inline-block mr-2 rounded-full'> ${player}</p>`;
                });
                
                tierList.appendChild(div);
            });
        }

        document.getElementById("search").addEventListener("input", (e) => {
            renderTierList(e.target.value);
        });

        async function login() {
            const { data, error } = await supabase.auth.signInWithOAuth({ provider: "discord" });
            if (error) console.error("Błąd logowania:", error);
        }

        async function logout() {
            await supabase.auth.signOut();
            document.getElementById("login").classList.remove("hidden");
            document.getElementById("logout").classList.add("hidden");
        }

        document.getElementById("login").addEventListener("click", login);
        document.getElementById("logout").addEventListener("click", logout);
        
        fetchTierList();
    </script>
</body>
</html>
